<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubhika's Bee hive</title>
  <meta name="description" content="Shubhika's portfolio - Code with care. Build like it matters. From ADHD tools to concerts & chaos.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêù</text></svg>">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #1a0f0a;
      color: #fff9db;
      overflow-x: hidden;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a0f0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-bee {
      font-size: 4rem;
      animation: loadingBuzz 1s ease-in-out infinite;
    }
    
    @keyframes loadingBuzz {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(5deg); }
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a0f0a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #f9c74f;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #f8961e;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-bee">üêù</div>
  </div>
  
  <div id="app"></div>
  
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
